<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đang chuyển hướng</title>
  <script>
    const links = [
      'https://docs.google.com/forms/d/10c-HevxhyhDQCydazUDWcxh2KdvVipFTC7Pr8NIUjTk/edit?pli=1',
      'https://docs.google.com/forms/d/1o9DEldcS8Y2KJTpmM4WXUJovDYZFJILULeGRoB6rM_8/edit?pli=1',
      'https://docs.google.com/forms/d/10ES0BNU22MeiuXbtLyOgTAqbny3OrDmQQ6CzEQYfoE0/edit?pli=1',
      'https://docs.google.com/forms/d/1BOIcY8t12HYvyImIf1bOdY-J5IAehzZTHRQDfEPy67E/edit?pli=1'
    ];

    function redirectRandom() {
      const i = Math.floor(Math.random() * links.length);
      window.location.href = links[i];
    }

    window.onload = redirectRandom;
  </script>
</head>
<body>
  <p>Đang chuyển đến biểu mẫu ngẫu nhiên, vui lòng chờ...</p>
  <p>Nếu không tự chuyển, bấm vào đây:
    <a href="#" onclick="redirectRandom()">Chuyển ngay</a>
  </p>
</body>
</html>
